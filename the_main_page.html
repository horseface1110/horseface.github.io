        <h2 class="title">請問是哪痛呢？</h2>
        <div id="button-container">
          <div class="row text-center py-3 mt-3">
            <div class="col-12 mx-auto" id="button-container">
              <div id="dynamic-form">
                <button class="btn btn-outline-primary mb-0 btn-lg" onclick="showOptions('肩頸痛')">肩頸痛</button><br><br>
                <button class="btn btn-outline-secondary mb-0 btn-lg" onclick="showOptions('軀幹痛')">軀幹痛</button><br><br>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="showOptions('下肢痛')">下肢痛</button><br><br>
              </div>
            
              <div id="options" style="display: none;">
                
              </div>
            
              <div id="result" style="display: none;">
                <h3>那你該去看看</h3><br>
                <p id="answer"></p><br>
                <p id="video"></p><br><br><br>
                <font color="#FF0000">請重整頁面以重新作答</font>
              </div> 
          </div>

        <script>
          var dynamicForm = document.getElementById("dynamic-form");
          var optionsContainer = document.getElementById("options");
          var resultContainer = document.getElementById("result");
          var answerElement = document.getElementById("answer");
          var videoElement = document.getElementById("video");
      
          function showOptions(option) {
            // 隐藏动态表单中的旧按钮
            dynamicForm.style.display = "none";
      
            // 根据用户选择的选项显示对应的选项按钮
            if (option === "肩頸痛") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-success mb-0 btn-lg" onclick="showOptions('肩頸相接的地方')">肩頸相接的地方</button><br><br>
                <button class="btn btn-outline-warning mb-0 btn-lg" onclick="showOptions('後頸(殺巨人要砍的那地方)')">後頸(殺巨人要砍的那個地方)</button>
              `;
            } else if (option === "軀幹痛") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-danger mb-0 btn-lg" onclick="showOptions('前胸')">前胸</button><br><br>
                <button class="btn btn-outline-dark btn-lg" onclick="showOptions('後背')">後背</button><br><br>
                <button class="btn btn-outline-primary btn-lg" onclick="showOptions('腰')">腰</button>
              `;
            } else if (option === "下肢痛") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-secondary btn-lg" onclick="showOptions('大腿')">大腿</button><br><br>
                <button class="btn btn-outline-info btn-lg" onclick="showOptions('臀')">臀</button><br><br>
                <button class="btn btn-outline-success btn-lg" onclick="showOptions('小腿')">小腿</button>
              `;
            } else if (option === "大腿") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-warning btn-lg" onclick="submitForm('大腿外側至膝蓋')">大腿外側至膝蓋</button><br><br>
                <button class="btn btn-outline-danger btn-lg" onclick="submitForm('大腿後面的內外側')">大腿後面的內外側</button><br><br>
                <button class="btn btn-outline-light btn-lg" onclick="submitForm('臀至大腿下側')">臀至大腿下側</button><br><br>
                <button class="btn btn-outline-dark mb-0 btn-lg" onclick="submitForm('前側/腰椎兩側')">前側/腰椎兩側</button><br><br>
              `;
            } else if (option === "前胸") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-primary mb-0 btn-lg" onclick="submitForm('肩/胸前側')">肩/胸前側</button><br><br>
                <button class="btn btn-outline-secondary mb-0 btn-lg" onclick="submitForm('乳部/胸悶痛')">乳部/胸悶痛</button><br><br>
              `;
            } else if (option === "後背") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('胸腔外/腋下')">胸腔外/腋下</button><br><br>
                <button class="btn btn-outline-success mb-0 btn-lg" onclick="submitForm('肩胛間/背後')">乳部/胸悶痛</button><br><br>
              `;
            } else if (option === "肩頸相接的地方") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-dark mb-0 btn-lg" onclick="submitForm('肩膀超酸')">肩膀超酸</button><br><br>
                <button class="btn btn-outline-primary mb-0 btn-lg" onclick="submitForm('頸部很僵')">頸部很僵</button>
              `;
            } else if (option === "腰") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-secondary mb-0 btn-lg" onclick="submitForm('背後腰至屁股')">背後腰至屁股</button><br><br>
              `;
            } else if (option === "小腿") {
              optionsContainer.innerHTML = `
              <button class="btn btn-outline-warning mb-0 btn-lg" onclick="submitForm('靠近跟腱的小腿後側或中側')">靠近跟腱的小腿後側或中側</button><br><br>
              <button class="btn btn-outline-secondary mb-0 btn-lg" onclick="submitForm('腳掌及小腿內側或偏外側')">腳掌及小腿內側或偏外側</button><br><br>
              `;
            } else if (option === "後頸(殺巨人要砍的那地方)") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-success mb-0 btn-lg" onclick="submitForm('頭可轉')">頭部可轉動</button><br><br>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('頭不轉')">頭部不可轉動</button><br><br>
              `;
            } else if (option === "臀") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-warning mb-0 btn-lg" onclick="submitForm('骶骨/臀緣/尾骨')">骶骨/臀緣/尾骨</button><br><br>
                <button class="btn btn-outline-primary mb-0 btn-lg" onclick="submitForm('臀外側到大腿內側')">臀外側到大腿內側</button><br><br>
              `;
            }
      
            // 显示选项按钮
            optionsContainer.style.display = "block";
          }
      
          function submitForm(option) {

            //刪除title
            let elementToRemove = document.getElementById("title");
            // 根据用户选择的选项计算结果
            var answer;
            if (option === "肩膀超酸") {
              answer = "你的問題是：上斜方肌，肩胛提肌 ";
              video = "請觀看7.2.3.1";
            } else if (option === "肩/胸前側") {
              answer = "你的問題是：胸小肌";
              video = "請觀看5.2.5";                                                
            } else if (option === "乳部/胸悶痛") {
              answer = "你的問題是：胸大肌";
              video = "請觀看5.2.4 / 6.1.5.1 / 6.1.5.2";                                                
            } else if (option === "頭可轉") {
              answer = "你的問題是：後頸痛至頭側：枕下肌";
              video = "請觀看7.2.2.2";
            } else if (option === "頭不轉") {
              answer = "你的問題是：頸椎2、3節有問題 , 就是俗稱的落枕";
              video = "可能需要就醫了，算嚴重";
            } else if (option === "頸部很僵") {
              answer = "你的問題是：肩胛提肌";
              video = "請觀看7.2.4.1";
            } else if (option === "胸腔外/腋下") {
              answer = "你的問題是：前鋸肌";
              video = "請觀看：5.5.2.1 / 5.5.2.2";                                                
            } else if (option === "肩胛間/背後") {
              answer = "你的問題是：下斜方肌";
              video = "請觀看：5.5.3.1 / 7.5.4";                                                
            } else if (option === "背後腰至屁股") {
              answer = "你的問題是：豎脊肌";
              video = "請觀看：5.3.1.1 / 5.3.1.2 / 6.2.1";                                                 
            } else if (option === "臀至大腿下側") {
              answer = "你的問題是：梨狀肌";
              video = "請觀看：5.4.2.2 / 5.4.2.3 / 6.3.2.1 - 3";                                                  
            } else if (option === "前側/腰椎兩側") {
              answer = "你的問題是：髂腰肌";
              video = "請觀看：5.3.2.1 / 5.3.2.2 / 6.2.2.1 - 3";                                            
            } else if (option === "骶骨/臀緣/尾骨") {
              answer = "你的問題是：臀大肌";
              video = "請觀看：5.6.1 <- 教肌力訓練";                            
            } else if (option === "大腿外側至膝蓋") {
              answer = "你的問題是：髂脛束";
              video = "請觀看：5.4.1.2 / 5.4.3 / 6.3.3.1 /6.3.3.2";                                                  
            } else if (option === "大腿後面的內外側") {
              answer = "你的問題是：膕旁肌";
              video = "請觀看：5.4.5 / 6.3.4.1 - 3  ";                                                    
            } else if (option === "臀外側到大腿內側") {
              answer = "你的問題是：腰方肌";
              video = "請觀看：5.4.1.1 / 5.4.1.2 / 6.3.1.1 - 2";                                                   
            } else if (option === "靠近跟腱的小腿後側或中側") {
              answer = "你的問題是：比目魚肌";
              video = "請觀看：5.4.7 / 6.3.6";                                                    /////影片未知  
            } else if (option === "腳掌及小腿內側或偏外側") {
              answer = "你的問題是：腓腸肌";
              video = "請觀看：5.4.6 / 6.3.5.1";                                                    /////影片未知  
            } else {
              answer = "默认答案";
            }
            
            
            // 隐藏选项按钮
            optionsContainer.style.display = "none";
            // 显示结果
            resultContainer.style.display = "block";
            answerElement.textContent = answer;
            videoElement.textContent = video;
          }
        </script>
