              <button type="button" class="btn btn-outline-warning mb-0 btn-lg"onclick="selectOption(3)">肩頸痛</button><br><br>
            </div>
            <div id="result-container" style="display: none;">
              <h2 id="result">结果</h2>
              <p id="result-description">结果描述</p>
            </div>

        <script>
          var numGenerations = 2;
          var selectedButtons = [];
      
          function generateButtons(buttonNum) {
            selectedButtons.push(buttonNum);
            var buttonContainer = document.getElementById("button-container");
            buttonContainer.innerHTML = "";
      
            if (selectedButtons.length >= numGenerations) {
              showResult();
            } else {
              if (buttonNum === 1) {
                changeTitleText("蝦？")
                createButton("我好笨");
                createButton("尼不笨");
              } else if (buttonNum === 2) {
                changeTitleText("嘿嘿")
                createButton("嗨嗨");
                createButton("你好");
              }
            }
          }

          function changeTitleText(newText) {
            let titleElement = document.querySelector(".title");
            if (titleElement) {
              titleElement.textContent = newText;
            }
          }
      
          function createButton(text) {
            let randomInt = Math.floor(Math.random() * 10) + 1;
            var button = document.createElement("button");
            button.textContent = text;
            button.setAttribute("onclick", "generateButtons(" + (selectedButtons.length + 1) + ")");

            if (randomInt % 10 == 0) {
              button.className = "btn btn-outline-primary mb-0 btn-lg"; // 添加 Bootstrap 的按钮类名
            } else if(randomInt % 10 == 1){
              button.className = "btn btn-outline-secondary mb-0 btn-lg"; // 添加 Bootstrap 的按钮类名
            } else if(randomInt % 10 == 2){
              button.className = "btn btn-outline-info mb-0 btn-lg"; // 添加 Bootstrap 的按钮类名
            } else if(randomInt % 10 == 3){
              button.className = "btn btn-outline-success mb-0 btn-lg"; // 添加 Bootstrap 的按钮类名
            } else if(randomInt % 10 == 4){
              button.className = "btn btn-outline-warning mb-0 btn-lg"; // 添加 Bootstrap 的按钮类名
            } else if(randomInt % 10 == 5){
              button.className = "btn btn-outline-danger mb-0 btn-lg"; // 添加 Bootstrap 的按钮类名
            } else if(randomInt % 10 == 6){
              button.className = "btn btn-outline-warning mb-0 btn-lg"; // 添加 Bootstrap 的按钮类名
            } else if(randomInt % 10 == 7){
              button.className = "btn btn-outline-dark btn-lg"; // 添加 Bootstrap 的按钮类名
            } else if(randomInt % 10 == 8){
              button.className = "btn btn-outline-success btn-lg"; // 添加 Bootstrap 的按钮类名
            } else if(randomInt % 10 == 9){
              button.className = "btn btn-outline-info mb-0 btn-lg"; // 添加 Bootstrap 的按钮类名
            }
            

            
            var buttonContainer = document.getElementById("button-container");
            buttonContainer.appendChild(button);
            // 創建換行元素
            let lineBreak = document.createElement("br");
            // 將換行元素添加到容器中
            buttonContainer.appendChild(document.createElement("br"));
          }
      
          function showResult() {
            var buttonContainer = document.getElementById("button-container");
            buttonContainer.innerHTML = ""; // 清空按钮容器
      
            var resultContainer = document.createElement("div");
            resultContainer.id = "result-container";
            var resultElement = document.createElement("h2");
            resultElement.id = "result";
            var resultDescriptionElement = document.createElement("p");
            resultDescriptionElement.id = "result-description";
      
            var conclusion = getConclusion();
            resultElement.textContent = conclusion.title;
            resultDescriptionElement.textContent = conclusion.description;
      
            resultContainer.appendChild(resultElement);
            resultContainer.appendChild(resultDescriptionElement);
      
            var body = document.getElementsByTagName("body")[0];
            body.appendChild(resultContainer);
          }
      
          function getConclusion() {
            // 根据用户按下的按钮生成结论
            // 这里可以根据你的需求编写逻辑来生成结论
            // 以下只是一个示例，可以根据你的实际情况进行修改
      
            var total = selectedButtons.reduce(function(sum, buttonNum) {
              return sum + buttonNum;
            }, 0);
      
            if (total === 1) {
              return {
                title: "結論1",
                description: "結論1的描述"
              };
            } else if (total === 2) {
              return {
                title: "結論2",
                description: "結論2的描述"
              };
            } else {
              return {
                title: "結論3",
                description: "結論3的描述"
              };
            }
          }
