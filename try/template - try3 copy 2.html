        <div id="button-container">
          <div class="row text-center py-3 mt-3">
            <div class="col-12 mx-auto" id="button-container">
              <div id="dynamic-form">
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="showOptions('肩頸痛')">肩頸痛</button><br><br>

              </div>
            
              <div id="options" style="display: none;">
                <button onclick="submitForm('选项5')">选项5</button>
                <button onclick="submitForm('选项6')">选项6</button>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="showOptions('前胸')">前胸</button>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="showOptions('後背')">後背</button>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="showOptions('腰')">腰</button>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="showOptions('肩頸相接的地方')">肩頸相接的地方</button>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="showOptions('後頸(殺巨人要砍的那地方)')">後頸(殺巨人要砍的那地方)</button>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('肩膀超酸')">肩膀超酸</button>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('頸部很僵')">頸部很僵</button>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('頭可轉')">頭部可轉動</button><br><br>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('頭不轉')">頭部不可轉動</button><br><br>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('肩/胸前側')">肩/胸前側</button><br><br>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('乳部/胸悶痛')">乳部/胸悶痛</button><br><br>
            
              <div id="result" style="display: none;">
                <h3>那你該去看看</h3><br>
                <p id="answer"></p><br>
                <p id="video"></p><br><br><br>
                <font color="#FF0000">請重整頁面以重新作答</font>
              </div> 
          </div>
        </div>
        


      
        <script>
          var dynamicForm = document.getElementById("dynamic-form");
          var optionsContainer = document.getElementById("options");
          var resultContainer = document.getElementById("result");
          var answerElement = document.getElementById("answer");
          var videoElement = document.getElementById("video");
      
          function showOptions(option) {
            // 隐藏动态表单中的旧按钮
            dynamicForm.style.display = "none";
      
            // 根据用户选择的选项显示对应的选项按钮
            if (option === "軀幹痛") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="showOptions('前胸')">前胸</button><br><br>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="showOptions('後背')">後背</button><br><br>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="showOptions('腰')">腰</button>
              `;
            } else if (option === "前胸") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('肩/胸前側')">肩/胸前側</button><br><br>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('乳部/胸悶痛')">乳部/胸悶痛</button><br><br>
              `;
            } else if (option === "下肢痛") {
              optionsContainer.innerHTML = `
                <button onclick="submitForm('选项5')">选项5</button>
                <button onclick="submitForm('选项6')">选项6</button>
              `;
            } else if (option === "肩頸痛") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="showOptions('肩頸相接的地方')">肩頸相接的地方</button><br><br>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="showOptions('後頸(殺巨人要砍的那地方)')">後頸(殺巨人要砍的那地方)</button>
              `;
            } else if (option === "肩頸相接的地方") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('肩膀超酸')">肩膀超酸</button><br><br>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('頸部很僵')">頸部很僵</button>
              `;
            } else if (option === "後頸(殺巨人要砍的那地方)") {
              optionsContainer.innerHTML = `
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('頭可轉')">頭部可轉動</button><br><br>
                <button class="btn btn-outline-info mb-0 btn-lg" onclick="submitForm('頭不轉')">頭部不可轉動</button><br><br>
              `;
            }
            
      
            // 显示选项按钮
            optionsContainer.style.display = "block";
          }
      
          function submitForm(option) {
            //刪除title
            let elementToRemove = document.getElementById("title");
            // 檢查元素是否存在，如果存在則刪除
            if (elementToRemove) {
              elementToRemove.remove();
            }

            // 根据用户选择的选项计算结果
            var answer;
            var video;
            if (option === "肩膀超酸") {
              answer = "你的問題是：上斜方肌，肩胛提肌 ";
              video = "請觀看7.2.3.1";
            } else if (option === "肩/胸前側") {
              answer = "你的問題是：胸小肌";
              video = "未知";                                                 ///影片未知
            } else if (option === "乳部/胸悶痛") {
              answer = "你的問題是：胸大肌";
              video = "未知";                                                 ///影片未知
            } else if (option === "頭可轉") {
              answer = "你的問題是：後頸痛至頭側：枕下肌";
              video = "請觀看7.2.2.2";
            } else if (option === "頭不轉") {
              answer = "你的問題是：頸椎2、3節有問題 , 就是俗稱的落枕";
              video = "可能需要就醫了，算嚴重";
            } else if (option === "頸部很僵") {
              answer = "你的問題是：肩胛提肌";
              video = "請觀看7.2.4.1";
            } else if (option === "选项6") {
              answer = "答案6";
            } else {
              answer = "默认答案";
            }
            
            // 隐藏选项按钮
            optionsContainer.style.display = "none";
            // 显示结果
            resultContainer.style.display = "block";
            answerElement.textContent = answer;
            videoElement.textContent = video;
          }
        </script>
